<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faltantes FATBOY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-100 text-gray-800 pb-36">

  <!-- Menú de categorías -->
  <div class="overflow-x-auto flex space-x-2 p-4 bg-white shadow sticky top-0 z-30 bg-opacity-95 backdrop-blur-sm">
    <button onclick="filtrar('Verduras')" class="menu-button px-4 py-2 bg-green-200 rounded-lg hover:bg-green-300 flex items-center space-x-2"><span>🥦</span><span>Verduras</span></button>
    <button onclick="filtrar('Panadería')" class="menu-button px-4 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300 flex items-center space-x-2"><span>🍞</span><span>Panadería</span></button>
    <button onclick="filtrar('Lácteos')" class="menu-button px-4 py-2 bg-blue-200 rounded-lg hover:bg-blue-300 flex items-center space-x-2"><span>🧀</span><span>Lácteos</span></button>
    <button onclick="filtrar('Carnes')" class="menu-button px-4 py-2 bg-red-200 rounded-lg hover:bg-red-300 flex items-center space-x-2"><span>🥩</span><span>Carnes</span></button>
    <button onclick="filtrar('Congelados')" class="menu-button px-4 py-2 bg-cyan-200 rounded-lg hover:bg-cyan-300 flex items-center space-x-2"><span>❄️</span><span>Congelados</span></button>
    <button onclick="filtrar('Salchichonería')" class="menu-button px-4 py-2 bg-pink-200 rounded-lg hover:bg-pink-300 flex items-center space-x-2"><span>🌭</span><span>Salchichonería</span></button>
    <button onclick="filtrar('Desechables')" class="menu-button px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 flex items-center space-x-2"><span>🧻</span><span>Desechables</span></button>
    <button onclick="filtrar('Enlatados')" class="menu-button px-4 py-2 bg-orange-200 rounded-lg hover:bg-orange-300 flex items-center space-x-2"><span>🥫</span><span>Enlatados</span></button>
    <button onclick="filtrar('Varios')" class="menu-button px-4 py-2 bg-purple-200 rounded-lg hover:bg-purple-300 flex items-center space-x-2"><span>📦</span><span>Varios</span></button>
    <button onclick="filtrar('Limpieza')" class="menu-button px-4 py-2 bg-lime-200 rounded-lg hover:bg-lime-300 flex items-center space-x-2"><span>🧼</span><span>Limpieza</span></button>
  </div>

  <!-- Sucursal -->
  <div class="p-4 max-w-3xl mx-auto">
    <label class="block font-medium mb-1 text-gray-700">Sucursal:</label>
    <select id="sucursal" class="mb-4 p-2 border rounded-lg w-full max-w-xs bg-white shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
      <option value="">Selecciona una sucursal</option>
      <option value="San Marcos">San Marcos</option>
      <option value="Venecia">Venecia</option>
    </select>
    <div id="contenedorProductos" class="space-y-3"></div>
  </div>

  <!-- Botón flotante -->
  <div class="fixed bottom-24 right-4 z-50">
    <button onclick="mostrarToast()" class="floating-button bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg text-xl transform hover:scale-110 transition-transform">
      📋
    </button>
  </div>

  <!-- Fondo oscuro -->
  <div id="overlay" class="hidden" onclick="cerrarToast()"></div>

  <!-- Toast flotante -->
  <div id="toast" class="hidden fixed bottom-0 left-0 w-full bg-white p-6 shadow-2xl z-50 border-t rounded-t-2xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Revisión del pedido</h2>
      <button onclick="cerrarToast()" class="text-2xl hover:opacity-75 transition-opacity">🔽</button>
    </div>
    <ul id="listaCarrito" class="space-y-3 max-h-60 overflow-y-auto mb-4 pr-2"></ul>
    <input type="text" id="nombreEmpleado" class="w-full border rounded-lg px-4 py-3 mb-4 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all" placeholder="Nombre del empleado responsable">
    <button onclick="enviarWhatsApp()" class="bg-green-600 hover:bg-green-700 text-white w-full py-3 rounded-lg text-lg font-medium transition-colors shadow-md hover:shadow-lg">
      Confirmar y enviar pedido a gerencia
    </button>
  </div>

  <!-- Footer -->
  <footer class="bg-white bg-opacity-95 backdrop-blur-sm">
    Lista de pendientes FATBOY – By Cardona & ChatGPT
  </footer>

  <script src="app.js"></script>
</body>
</html>
